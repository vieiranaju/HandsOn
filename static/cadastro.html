<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: #1fce99;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            color: #000000;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #131214;
            font-size: 24px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
        }
        input, select {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #13205c;
            border-radius: 5px;
            display: block;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0ab875;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #36dfa6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastre-se para receber as previsões em seu E-mail</h2>
        <form action="/cadastro" method="POST">

            <form>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Primeiro nome" required>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" required>
                
                <label for="telefone">Número de Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                
                <label for="nascimento">Data de Nascimento</label>
                <select id="mes" name="mes" required>
                    <option value="">Selecione o mês</option>
                    <option value="Janeiro">Janeiro</option>
                    <option value="Fevereiro">Fevereiro</option>
                    <option value="Março">Março</option>
                    <option value="Abril">Abril</option>
                    <option value="Maio">Maio</option>
                    <option value="Junho">Junho</option>
                    <option value="Julho">Julho</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Setembro">Setembro</option>
                    <option value="Outubro">Outubro</option>
                    <option value="Novembro">Novembro</option>
                    <option value="Dezembro">Dezembro</option>
                </select>
                <select id="dia" name="dia" required>
                    <option value="">Selecione o dia</option>
                    <!-- Dias 1 a 31 -->
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <select id="ano" name="ano" required>
                    <option value="">Selecione o ano</option>
                    <!-- Anos -->
                    <script>
                        let currentYear = new Date().getFullYear();
                        let minimumYear = currentYear - 18;
    
                        for (let i = currentYear; i >= 1905; i--) {
                            if (i === minimumYear && new Date().getMonth() + 1 < 6) {
                                continue;
                            }
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
